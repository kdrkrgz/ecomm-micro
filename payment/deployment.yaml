apiVersion: v1
kind: Service
metadata:
  name: payment
  labels:
    service: payment
spec:
  clusterIP: None
  selector:
    service: payment
  ports:
    - name: grpc
      protocol: TCP
      port: 8081
      targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    service: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: payment
  template:
    metadata:
      labels:
        service: payment
    spec:
      initContainers:
        - name: postgresql-check
          image: busybox:1.28
          command: ["sh", "-c", "until pg_isready -h postgresql -p 5432 -U ecommdb_root; do echo waiting for postgresql; sleep 15; done;"]
      containers:
        - name: payment
          image: payment
          env:
            - name: APPLICATION_PORT
              value: "8081"
            - name: env
              value: "prod"
            - name: DATA_SOURCE_URL
              value: "host=postgresql user=ecommdb_root password=s3cr3t dbname=orders port=5432 sslmode=disable"
          ports:
            - containerPort: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: selfsigned-issuer
  name: payment
spec:
    ingressClassName: nginx
    rules:
      - http:
            paths:
              - path: /Payment
                pathType: Prefix
                backend:
                  service:
                    name: payment
                    port:
                       number: 8081
    tls:
      - hosts:
          - ingress.local