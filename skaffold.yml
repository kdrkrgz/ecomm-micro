apiVersion: skaffold/v4beta10
kind: Config
metadata:
  name: ecomm-micro
build:
  artifacts:
    - image: order
      context: order
      docker:
        dockerfile: Dockerfile
        buildArgs:
          SSH_PRIVATE_KEY: "{{.SSH_PRIVATE_KEY}}"
    - image: payment
      context: payment
      docker:
        dockerfile: Dockerfile
        buildArgs:
          SSH_PRIVATE_KEY: "{{.SSH_PRIVATE_KEY}}"
manifests:
  kustomize:
    paths:
      - postgresql
  rawYaml:
    - order/deployment.yaml
    - payment/deployment.yaml
deploy:
  kubectl:
    defaultNamespace: default
